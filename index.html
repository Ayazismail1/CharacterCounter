<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charecter Counter</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="maincontainer">
        <h2>Real-Time Character Counter</h2>            
        <textarea id="textarea" cols="30" rows="10" placeholder="Type here.." maxlength="750"></textarea>


        <div class="countercontainer">
            <p>
                Total Chars: <span class="total-counter" id="total-counter">0</span>
            </p>
            <div class="remainingcontainer">
                <p>
                    Remaining: <span class="total-remaining" id="total-remaining">750</span>
                </p>
            </div>
        </div>


    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
